<div padding style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;" transparent>
  <ion-spinner *ngIf="errorMessage.length == 0"></ion-spinner>
  <ion-row *ngIf="errorMessage.length > 0">
    <ion-col text-center>
      <h6>{{errorMessage}}</h6>
      <button secondary outline text-center (click)="retry()">Retry</button>
    </ion-col>
  </ion-row>
</div>
