<ion-navbar *navbar primary>
  <ion-title>Add Stash</ion-title>
</ion-navbar>

<ion-content padding class="add-stash">
  <ion-item floating no-lines>
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item floating no-lines>
    <ion-label floating>Description</ion-label>
    <ion-input [(ngModel)]="description"></ion-input>
  </ion-item>

  <div padding>
    <button block outline (click)="addStash()">Save</button>
  </div>

  <!-- <button clear><ion-icon name="camera"></ion-icon></button> -->
</ion-content>
