<ion-navbar *navbar hideBackButton primary class="show-navbar">
  <button menuToggle (click)="openMenu()">
    <ion-icon name='menu'></ion-icon>
  </button>
  <ion-title>Borrowed</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>

    <button ion-item *ngFor="let key of stashKeys()">
      <ion-thumbnail item-left>
        <!-- <img src="img/thumbnail-totoro.png"> -->
      </ion-thumbnail>
      <h2>{{stashes[key].name}}</h2>
      <p clear item-right>{{stashes[key].status}}</p>


    </button>


  </ion-list>
</ion-content>
